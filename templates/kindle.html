{% extends "base.html" %}

{% block include_meta %}
<meta name="keywords" content="kindle,notes,export,highlights,online">
<meta name="description" content="Jiajun's Toolset, an online service that help you to export your kindle notes/highlights to markdown/json/plaintext">
{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
      {% for i in items %}
      <pre style="white-space: pre-wrap">
      {{ i.rstrip() }}
      </pre>
      {% endfor %}
  </div>
</div>
{% endblock %}
